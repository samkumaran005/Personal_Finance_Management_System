<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Expense - Finance Manager</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Expense</h1>
    <nav>
      <a href="/home.html">Home</a>
      <a href="/income.html">Income</a>
      <a href="/expense.html">Expense</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h3>Add Expense</h3>
    <div>
      <input id="category" placeholder="Category" style="width:60%;padding:8px"/>
      <input id="amount" placeholder="Amount" type="number" style="width:30%;padding:8px"/>
      <button id="addExpense">Add</button>
    </div>

    <h3 style="margin-top:20px">Your Expenses</h3>
    <pre id="expenseList">Loading...</pre>
  </div>

  <script>
    async function loadExpenses() {
      const r = await apiFetch('/api/expense');
      if (r.status === 401) { window.location.href = '/login.html'; return; }
      document.getElementById('expenseList').textContent = JSON.stringify(r.data, null, 2);
    }

    document.getElementById('addExpense').addEventListener('click', async () => {
      const cat = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (!cat || isNaN(amount)) return alert('Provide category and amount');
      const resp = await apiFetch('/api/expense', 'POST', { category: cat, amount: amount });
      if (resp.status === 200) {
        document.getElementById('category').value=''; document.getElementById('amount').value='';
        loadExpenses();
      } else {
        alert(resp.data ? JSON.stringify(resp.data) : 'Error');
      }
    });

    document.getElementById('logout').addEventListener('click', async (e) => {
      e.preventDefault();
      await apiFetch('/api/auth/logout','POST', {});
      window.location.href = '/login.html';
    });

    loadExpenses();
  </script>
</body>
</html>
