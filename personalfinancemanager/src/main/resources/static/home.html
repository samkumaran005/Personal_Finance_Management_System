<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Home - Finance Manager</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Personal Finance Manager</h1>
    <nav>
      <a href="/home.html">Home</a>
      <a href="/income.html">Income</a>
      <a href="/expense.html">Expense</a>
      <a id="logout" href="#">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2 id="title">Dashboard</h2>

    <div style="display:flex;gap:20px; margin-top:20px;">
      <div class="card">
        <h3>Total Income</h3>
        <p id="totalIncome">-</p>
      </div>
      <div class="card">
        <h3>Total Expense</h3>
        <p id="totalExpense">-</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balance">-</p>
      </div>
    </div>

    <h3 style="margin-top:30px">Recent Transactions</h3>
    <pre id="transactions">Loading...</pre>
  </div>

  <script>
    async function loadHome(){
      const r = await apiFetch('/api/home');
      if (r.status === 401) {
        // not logged in, redirect to login
        window.location.href = '/login.html';
        return;
      }
      const d = r.data;
      document.getElementById('title').textContent = d.title || 'Personal Finance Manager';
      document.getElementById('totalIncome').textContent = d.totalIncome ?? 0;
      document.getElementById('totalExpense').textContent = d.totalExpense ?? 0;
      document.getElementById('balance').textContent = d.balance ?? 0;
      // show both incomes and expenses
      let out = 'Incomes:\n' + JSON.stringify(d.incomes || [], null, 2) + '\n\nExpenses:\n' + JSON.stringify(d.expenses || [], null, 2);
      document.getElementById('transactions').textContent = out;
    }

    document.getElementById('logout').addEventListener('click', async (e) => {
      e.preventDefault();
      await apiFetch('/api/auth/logout','POST', {});
      window.location.href = '/login.html';
    });

    loadHome();
  </script>
</body>
</html>
