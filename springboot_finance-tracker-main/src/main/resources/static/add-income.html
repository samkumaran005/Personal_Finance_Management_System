<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income - Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-expense.html">Add Expense</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="add-income.html" class="active">Add Income</a></li>
                <li><a href="income.html">Income</a></li>
            </ul>
        </nav>
        <h1>Add Income</h1>
    </header>

    <main class="container">
        <section id="add-income-section">
            <h2 class="my-second-header">Add a New Income</h2>
            <form id="incomeForm">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required aria-label="Description">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="0" aria-label="Amount">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required aria-label="Date">

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Salary">Salary</option>
                    <option value="Bonus">Bonus</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Investments">Investments</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit" class="btn-primary">Add Income</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        &copy; 2025 Personal Finance Tracker
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
