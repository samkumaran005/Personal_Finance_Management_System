<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-expenses.html" class="active">Add Expense</a></li>
                <li><a href="expenses.html">Expenses</a></li>
            </ul>
        </nav>
        <h1>Add Expense</h1>
    </header>
    <main class="container">
        <section id="add-expense-section">
            <h2 class="my-second-header">Add a New Expense</h2>
            <form id="expenseForm">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required aria-label="Description">
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="0" aria-label="Amount">
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required aria-label="Date">
                
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Shopping">Shopping</option>
                    <!-- Add more categories as needed -->
                </select>
                
                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        &copy; 2024 Personal Finance Tracker
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
