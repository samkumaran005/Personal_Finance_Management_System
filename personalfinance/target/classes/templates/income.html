<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income | Personal Finance Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <header>
    <h1>Personal Finance Manager</h1>
    <nav>
        <a th:href="@{/home}">Home</a>
      <a th:href="@{/income}">Income</a>
      <a th:href="@{/expense}">Expense</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Income</h2>
      <form action="/income" method="post">
        <input type="text" name="source" placeholder="Source" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <textarea name="note" placeholder="Note (optional)"></textarea>
        <button type="submit">Add Income</button>
      </form>
    </section>

    <section class="table-section">
      <h3>Income Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Source</th>
            <th>Amount</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="inc : ${incomeList}">
            <td th:text="${inc.date}"></td>
            <td th:text="${inc.source}"></td>
            <td th:text="${inc.amount}"></td>
            <td th:text="${inc.note}"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
